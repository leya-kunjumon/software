{%extends 'tester\base_tester.html' %} {%load static%} {%block content%}

<div class="row mt-5">

        <div class="card">

                <h4 class="card-title">Submitted Task</h4>
                <form class="forms-sample" action="trainer_taskfor">
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="row"></div>
                            <div class="form-group row">
                                <label class="col-5 col-sm-5 col-md-3 col-lg-4 col-form-label ">Name
                                </label>
                                <div class="col-4 col-sm-7 col-md-6 col-lg-7 mt-2">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-5 col-sm-5 col-md-3 col-lg-4 col-form-label">Project

                        <div class="col-7 col-sm-7 col-md-8 col-lg-7 mt-2">

                    </div>
                    <div class="form-group row">

                    </div>

                            File</label>
                        <div class="col-7 col-sm-7 col-md-8 col-lg-7 mt-2">
                            <a href="/static/assets/images/dashboard/Rectangle.jpg"

                    <div class="form-group row">
                        <label for="exampleInputEmail2"

                        <div class="col-7 col-sm-7 col-md-8 col-lg-7 mt-2">
